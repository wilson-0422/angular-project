<div class="w_all">
     	<div class="w_b l_r5 m_top2 b_bottom">
           	<div class="tui">
            	<dl>
                	<dt><img ng-src="{{collectInfo.avatar_path}}" src="images/w_03.jpg" width="46"></dt>
                    <dd>
                    	<h2 class="f_size" ng-bind="collectInfo.merchant_name">韩都衣舍</h2>
                        <p class="m_top4">
                            <span class="p_r1 q_sjtb" ng-if="collectInfo.type == 0"><img src="images/w_06.jpg"></span>
                            <span class="p_r1 q_sjtb" ng-if="collectInfo.type == 1"><img src="images/w_15.jpg"></span>
                            <span class="p_l">{{collectInfo.start_batch}}件起批</span>
                            <span class="p_l">韩国单</span></p>
                    </dd>
                    <div class="clear"></div>
                </dl>
            </div>
		</div>
        <div class="wrap ming">
        	<ul>
                <li ng-repeat="product in collectInfo.products">
                    <img src="images/wa_32.jpg" ng-src="{{thumb180Url+product.path1}}" style="width: 100%;height:110px" ng-if="product.path1">
                </li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="l_r7 w_b f_size c_grey" ui-sref="shopDetails({merchant_id:collectInfo.uid})">
        	<p class="t_right">店铺上新1件商品，去看看></p>
        </div>
</div>
